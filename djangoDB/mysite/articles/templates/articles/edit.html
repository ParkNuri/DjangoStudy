{% extends 'base.html' %}
{% block body %}
<h1>글 수정 페이지</h1>
<form action="{% url 'articles:update' article.pk %}" method="POST">
    {% csrf_token %}
    <label for="name">제목 : </label>
    <iput type="text" id="name" value='{{ article.title }}'>
    <br>  
    <label for="cnt">내용 : </label>
    <textarea name="content" id="cnt" cols="30" rows="10">{{ article.content }}</textarea>
    <!--<iput type="text" id="cnt" value='{{ article.content }}'>-->

    <hr>
    <input type="submit" value="수정하기">
</form>
{% endblock %}
